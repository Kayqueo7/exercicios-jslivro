<meta charset="UTF-8">
<script>
    const jantar = Number(prompt("Valor do Jantar R$: ")) // lê o valor do jantar 
    const garcom = jantar * 0.10 // calcula variáveis de saída 
    const total = jantar + garcom // calcula variáveis de saída
    alert(`Taxa Garçom R$: ${garcom}\nTotal R$: ${total.toFixed(2)}`) // toFixed(2) É adicionado as variáveis de saída, serve para indicar que o valor a ser apresentado deve conter 2 casas decimais 
</script>
